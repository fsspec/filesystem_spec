name: CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: [master]

jobs:
  linux:
    name: ${{ matrix.PY }}-pytest
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        PY: ["3.8", "3.9", "3.10", "3.11"]

    env:
      CIRUN: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup conda
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: ci/environment-py38.yml
          create-args: >-
            python=${{ matrix.PY }}

      - name: Run Tests
        shell: bash -l {0}
        run: |
          pip install -e .[test]
          pytest --reruns 5 --reruns-delay 1 -v

  win:
    name: pytest-win
    runs-on: windows-2019

    env:
      CIRUN: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup conda
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: ci/environment-win.yml

      - name: Run Tests
        shell: bash -l {0}
        run: |
          pip install -e .[test]
          pytest --reruns 5 --reruns-delay 1 -v

  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-python@main
        with:
          python-version: "3.11"
      - uses: pre-commit/action@main

